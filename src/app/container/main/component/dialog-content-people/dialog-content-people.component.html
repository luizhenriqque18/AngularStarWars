<h2 mat-dialog-title>{{ data.name }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.birth_year }}</p>
  <p>{{ data.eye_color }}</p>
  <p>{{ data.gender }}</p>
  <p>{{ data.hair_color }}</p>
  <p>{{ data.height }}</p>
  <p>{{ data.mass }}</p>
  <p>{{ data.skin_color }}</p>
  <p>{{ data.homeworld }}</p>
  <mat-tab-group  mat-align-tabs="center">
    <mat-tab label="Participação(ões) em filme(s)">
      <div style="padding: 10px; display: flex; flex-wrap: wrap; justify-content: space-around">

        <mat-card class="example-card" *ngFor="let film of films || []">
          <mat-card-header>
            <mat-card-title>{{ film.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-actions align="start">
            <button mat-button (click)="saibaMais(film.title)">Saiba mais</button>
          </mat-card-actions>
        </mat-card>

      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
