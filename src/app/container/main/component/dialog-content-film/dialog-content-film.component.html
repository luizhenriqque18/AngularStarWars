<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.director }}</p>
  <p>{{ data.producer }}</p>
  <p>{{ data.opening_crawl }}</p>
  <mat-tab-group  mat-align-tabs="center">
    <mat-tab label="Participação(ões) em filme(s)">

      <div class="content">
        <mat-card class="example-card" *ngFor="let people of peoples || []">
          <mat-card-header>
            <mat-card-title>{{ people.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-actions align="start">
            <button mat-button (click)="saibaMais(people.name)">Saiba mais</button>
          </mat-card-actions>
        </mat-card>
      </div>

    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
