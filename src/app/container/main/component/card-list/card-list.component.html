<div class="content" *ngIf="typeDialogContet == 'people'">
  <app-card class="content-item" [typeContent]="typeDialogContet" [people]="obj" *ngFor="let obj of data"></app-card>
</div>

<div class="content" *ngIf="typeDialogContet == 'film'">
  <app-card-film class="content-item" [typeContent]="typeDialogContet" [dataFilms]="obj" *ngFor="let obj of data"></app-card-film>
</div>
